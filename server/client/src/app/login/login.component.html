<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Welcome! Please log in </h3>
			  <hr class="colorgraph"><br>
			  <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" [(ngModel)]="userName" />
			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit"(click)="onLogin()">Login</button>	
        <div [hidden]="!loginFailed">
          Sorry, but this username is already taken		
        </div>
		</form>			
	</div>
</div>
